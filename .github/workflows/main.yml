name: .NET with actions

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x' # Adjust based on your .NET version

    - name: build and package
      uses: anusha414/reusable-demo-workflows/.github/actions/package@master

    - name: Run dotnet-script
      uses: frankhaugen/frank-dotnet-script-run@1.0        
    
